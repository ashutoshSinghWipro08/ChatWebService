<html>
  <head>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      	tr
      	{
      		color:blue;
      		
      	}
      	h4
      	{
      		color:red;
      	}
      	#submit
      	{
      		background-color:green;
      		color:white;
      	}
      #tb{
               border:1px solid blue;
          }
      
    </style>
  </head>
  <body>
    <div class="container">
    	<div class="row">
          <div class="col-3">
          </div>
          <div class="col-6">
            <h4 style="text-align:center">REGISTRATION</h4>
            	<form action="#" method="POST">
            	<table class="table" border="0px" id="tb">
                  	
                  <tr>
                    <th>NAME</th>
                    <th><input type="text" name="name" id="name"></th>
                  </tr>
                  <tr>
                    <th>Email Id</th>
                    <th><input type="email" name="email" id="email"></th>
                  </tr>
                  <tr>
                    <th>USER NAME</th>
                    <th><input type="text" name="uname" id="uname"></th>
                  </tr>
                  <tr>
                    <th>PASSWORD</th>
                    <th><input type="password" name="pass" id="pass"></th>
                  </tr>
                  <tr>
                    <th>CONFIRM PASSWORD</th>
                    <th><input type="password" name="rpass" id="rpass"></th>
                  </tr>
                  <tr>
                    <th>GENDER</th>
                    <th><input type="radio" name="gender" id="male">MALE
                    		<input type="radio" name="gender" id="female">FEMALE
                    </th>
                   </tr>
                  <tr>
                    <th></th>
                    	<th><input type="submit" value="SUBMIT" id="submit"></th>
                  </tr>
            	</table>
                  </form>
          </div>
          <div class="col-3">
          </div>
      	</div>
      </div>
    </div>
  </body>
</html>
